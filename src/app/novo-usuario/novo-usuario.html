<div class="auth-container">
  <div class="auth-content">
    <h2>Preencha os campos abaixo para criar sua conta corrente!</h2>
    <div class="form-group">
      <label for="username">Nome</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        placeholder="Digite seu nome completo"
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Digite seu email"
      />
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Digite sua senha"
      />
    </div>
    <button (click)="criaNovoUsuario()">Criar conta</button>
  </div>
</div>
