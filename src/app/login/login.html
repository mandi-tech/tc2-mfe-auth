<div class="auth-container">
  <div class="auth-content">
    <h2>Login</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Digite seu email">
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Digite sua senha">
    </div>
    <span>NÃ£o possui uma conta? <a [routerLink]="['novo-usuario']">Crie aqui!</a></span>

    <button (click)="login()">Acessar</button>
  </div>
</div>
